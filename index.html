<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Javascript - NIOMIC</title>
    <style media="screen">
        .contohstyle {
            color: red;
        }
    </style>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">Jalankan</button>
    <br><br><br>
    Attribut <b>RemoveNamedItem()</b> : <br>
    <input value="Inputan"><br>
    <hr>
    Attribut <b>setNamedItem()</b> : <br>
    <i>contoh</i>
    <hr>
    Attribut <b>value()</b> :
    <p id="contoh">contoh</p>
    <hr>
    <script type="text/Javascript">
        function tombol() {
            var a = document.getElementsByTagName("input")[0];
            a.attributes.removeNamedItem("value");

            var a1 = document.getElementsByTagName("i")[0];
            var b1 = document.createAttribute("class");
            b1.value = "contohstyle";
            a1.attributes.setNamedItem(b1);

            var a2 = document.getElementsByTagName("button")[0];
            var b2 = a2.attributes[0].value;
            document.getElementById("contoh").innerHTML = b2;
        }
    </script>
</body>
</html>
